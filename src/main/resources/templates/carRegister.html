<!doctype html>
<html layout:decorate="~{layout}">
<div layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <h2>차량 등록</h2>
        <form action="/car/register" method="post">
            <div class="mb-3">
                <label for="carNumber" class="form-label">차량번호</label>
                <input type="text" class="form-control" id="carNumber" name="carNumber" required>
            </div>
            <div class="mb-3">
                <label for="carName" class="form-label">차량명</label>
                <input type="text" class="form-control" id="carName" name="carName" required>
            </div>
            <div class="mb-3">
                <label for="carColor" class="form-label">차색상</label>
                <input type="text" class="form-control" id="carColor" name="carColor" required>
            </div>
            <div class="mb-3">
                <label for="carSize" class="form-label">배기량</label>
                <input type="text" class="form-control" id="carSize" name="carSize" required>
            </div>
            <div class="mb-3">
                <label for="carMaker" class="form-label">제조사</label>
                <input type="text" class="form-control" id="carMaker" name="carMaker" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #20c997">등록</button>

            <!-- 성공 메시지 출력 -->
            <div th:if="${success != null}" class="mt-3">
                <p th:text="${success}" style="font-size: large; font-style: inherit;" class="text-success" ></p>
            </div>

            <!-- 에러 메시지 출력 -->
            <p th:text="${error}" class="text-danger" style="font-size: large; font-style: inherit;"></p>
        </form>
    </div>
</div>
</html>
