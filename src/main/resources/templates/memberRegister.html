<!doctype html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>회원등록</h2>
    <form action="/member/register" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="phoneNum" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phoneNum" name="phoneNum" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #20c997">등록하기</button>

        <!-- 성공 메시지 출력 -->
        <div th:if="${successMessage != null}" class="mt-3">
            <p th:text="${successMessage}" style="font-size: large; font-style: inherit;" class="text-success" ></p>
        </div>

        <!-- 에러 메시지 출력 -->
        <p th:text="${errorMessage}" class="text-danger" style="font-size: large; font-style: inherit;"></p>
    </form>
</div>
</html>
