<!doctype html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>차량삭제</h2>

    <!-- 차량번호 입력 폼 -->
    <form action="/car/delete" method="post">
        <div class="mb-3">
            <label for="carNumber" class="form-label">차량번호</label>
            <input type="text" class="form-control" id="carNumber" name="carNumber" required>
        </div>
        <button type="submit" class="btn btn-danger" style="background-color: #20c997">삭제</button>
    </form>

    <!-- 오류 메시지 출력 -->
    <div th:if="${errorMessage != null}" class="mt-3">
        <p th:text="${errorMessage}" class="text-danger" style="font-size: xx-large; font-style: italic;"></p>
    </div>

    <!-- 성공 메시지 출력 -->
    <div th:if="${successMessage != null}" class="mt-3">
        <p th:text="${successMessage}" class="text-success" style="font-size: xx-large; font-style: italic;"></p>
    </div>
</div>
</html>
